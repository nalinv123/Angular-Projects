<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <h1>Login</h1>
    <div class="form-group">
        <mat-form-field>
          <input class="form-control" matInput placeholder="Username" name="username" [(ngModel)]="user.name">
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
          <input type="password" class="form-control" matInput placeholder="Password" name="password" [(ngModel)]="user.pass">
        </mat-form-field>
    </div>
    <button mat-stroked-button (click)="afterSubmit()" >Submit</button>
</div>
