<div style="text-align:center">
  <h1>
    Bootstrap Admission Form
  </h1>
</div>

<div class="container">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter Name" name="name" ngModel>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <textarea class="form-control" id="address" placeholder="Enter Address" name="address"></textarea>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <label class="radio-inline"><input type="radio" name="male">Male</label>
      <label class="radio-inline"><input type="radio" name="female">Female</label>
    </div>
    <div class="form-group">
      <label for="mobileno">Mobile No:</label>
      <input type="number" class="form-control" id="mobileno" placeholder="Enter Mobile No" name="mobileno">
    </div>
    <div class="form-group">
      <label for="collegename">College Name:</label>
      <input type="name" class="form-control" id="collegename" placeholder="Enter College Name" name="collegename">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
      <label for="batchname">Batch:</label>
      <input type="name" class="form-control" id="batchname" placeholder="Enter Batch" name="batchname">
    </div>
    <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  </form>
</div>
