<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <div class="container">
      <form>
          <div class="form-group">
              <label for="username">Username:</label>
              <input type="name" ngModel class="form-control" id="username" placeholder="Enter Username" name="username" #name="ngModel" (change)="logChange(name)" required minlength="5">
          </div>
            <div *ngIf="!name.valid" class="alert alert-danger">
                <strong>Error!</strong> Username should of minimum 5 characters
            </div>
          <div class="form-group">
                <label for="collegename">College Name:</label>
                <input type="name" class="form-control" id="collegename" placeholder="Enter College Name" name="collegename" required>
            </div>
          <div class="form-group">
              <label for="password">Password:</label>
              <input ngModel type="password" class="form-control" id="password" placeholder="Enter Password" name="password" required #password="ngModel" maxlength="7">
          </div>
          <div *ngIf="!password.valid" class="alert alert-danger">
                <strong>Error!</strong> Password should of maximum 7 characters
            </div>
          <button class="btn btn-default">Submit</button>
        </form>
  </div>
</div>
